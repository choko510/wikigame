<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikipediaゲームへようこそ！</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/common_styles.css') }}">
    <style>
        body {
            justify-content: center; /* 垂直方向中央揃え */
            text-align: center;
        }
        .hero-section {
            margin-bottom: 40px;
        }
        .hero-section h1 {
            font-size: 2.8em; /* 少し調整 */
            margin-bottom: 15px; /* 少し調整 */
            color: var(--primary-color);
            font-weight: 700; /* Poppinsの太字 */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        .hero-section p {
            font-size: 1.1em; /* 少し調整 */
            color: #5a5a5a; /* 少し濃く */
            margin-bottom: 40px; /* ボタンとの間隔を調整 */
            max-width: 600px; /* 長文にならないように */
            margin-left: auto;
            margin-right: auto;
        }
        .mode-selection .btn {
            padding: 18px 35px; /* 少し大きく */
            font-size: 1.15em; /* 少し調整 */
            margin: 10px 15px; /* マージン調整 */
            min-width: 280px;
            border-radius: 10px; /* 角丸を少し大きく */
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="hero-section">
            <h1>Wikipedia ナビゲーションゲーム</h1>
            <p>Wikipediaのページをたどって、知識の冒険に出かけよう！</p>
        </header>

        <main class="mode-selection">
            <a href="{{ url_for('wikipedia_game') }}" class="btn">シングルプレイを開始</a>
            <a href="{{ url_for('multiplayer') }}" class="btn">マルチプレイに参加</a>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Wikipedia Game Project</p>
        </footer>
    </div>
</body>
</html>
